<div>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="Search...">
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-3 sidebar">
                <div class="nav-side-menu">
                    <div class="brand">Brand Logo</div>
                    <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>

                    <div class="menu-list">

                        <ul id="menu-content" class="menu-content collapse out">
                            <!-- test code starts -->

                            <div ng-repeat="x in ctrl.navs">
                                <li data-toggle="collapse" data-target="#{{x.nameToken}}" class="collapsed active">
                                    <a ui-sref='{{x.nameToken}}'><i class="fa fa-{{x.iconImage}} fa-lg"></i> {{x.screenLabel}}
                                        <span class="arrow"></span></a>
                                </li>
                                <div ng-if="x.chNavs.length > 0">
                                    <!-- {{x.chNavs.length > 0}} -->
                                    <ul class="sub-menu collapse" id="{{x.nameToken}}">
                                        <div ng-repeat="y in x.chNavs">
                                            <li><a ui-sref='{{y.nameToken}}'>{{y.screenLabel}}</a></li>
                                        </div>
                                    </ul>
                                </div>
                            </div>
                            <!-- test code ends -->
                        </ul>

                    </div>
                </div>
            </div>

            <div class="col-sm-9 col-sm-offset-3 col-md-9 col-md-offset-3 main">
                <!-- inner view area -->
                <div ui-view></div>
            </div>
        </div>
    </div>
</div>
